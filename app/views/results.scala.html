@(query: String, list: java.util.List[model.Answer])

@main(query) {
	<nav class="navbar navbar-default" role="navigation">
	    <div class="navbar-header">
	        <a class="navbar-brand" href="/">Linux Assist</a>
	    </div>
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	        <div class="col-sm-3 col-md-4 pull-right">
	            <form class="navbar-form" role="search" method="get" action="results">
	                <div class="input-group">
	            	<input style="width:350px" id="search-box" type="text" name="query" placeholder="Search..." class="form-control">	        	
	                    <div class="input-group-btn">
	                        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
	                    </div>
	                </div>
	            </form>
	        </div>        
	    </div>
	</nav>
	

	<div class="col-md-8 col-md-offset-2">
		<h2><b>Linux Assist</b> found a total of @list.size() results for @query.</h2>

		<ul class="list-group" >
			@for(s <- list) {
				<li class="list-group-item"><code> @s.getCode() </code></li>
			} 
		</ul>
	</div>
}
